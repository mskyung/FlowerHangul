<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꽃잎한글 제스처 입력기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>꽃잎한글 제스처 입력기</h1>
    <p>좌측 버튼으로 자음, 우측 버튼으로 모음을 입력해보세요!</p>

    <textarea id="kkotipInput" rows="10" placeholder="여기에 꽃잎한글이 입력됩니다."></textarea>

    <div id="inputButtons">
        <button id="leftButton" class="input-button">
            자음 입력
            <div class="lines">
                <span class="line-0"></span>
                <span class="line-22-5"></span>
                <span class="line-45"></span>
                <span class="line-67-5"></span>
                <span class="line-90"></span>
                <span class="line-112-5"></span>
                <span class="line-135"></span>
                <span class="line-157-5"></span>
            </div>
        </button>
        <button id="rightButton" class="input-button">
            모음 입력
            <div class="lines">
                <span class="line-0"></span>
                <span class="line-22-5"></span>
                <span class="line-45"></span>
                <span class="line-67-5"></span>
                <span class="line-90"></span>
                <span class="line-112-5"></span>
                <span class="line-135"></span>
                <span class="line-157-5"></span>
            </div>
        </button>
    </div>

    <div id="debugOutput"></div> 

    <script src="script.js"></script>
</body>
</html>
