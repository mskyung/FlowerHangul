<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꽃잎한글 제스처 입력기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>꽃잎한글 제스처 입력기</h1>
    <p>좌측 버튼으로 자음, 우측 버튼으로 모음을 입력해보세요!</p>

    <textarea id="kkotipInput" rows="10" placeholder="여기에 꽃잎한글이 입력됩니다."></textarea>

    <div id="inputButtons">
        <button id="leftButton" class="input-button">자음 입력</button>
        <button id="rightButton" class="input-button">
    		<span class="segment top-left"></span>
    		<span class="segment top"></span>
    		<span class="segment top-right"></span>
    		<span class="segment left"></span>
    		<span class="segment center">모음 입력</span> <span class="segment right"></span>
    		<span class="segment bottom-left"></span>
    		<span class="segment bottom"></span>
    		<span class="segment bottom-right"></span>
	</button>
    </div>

    <div id="debugOutput"></div> <script src="script.js"></script> </body>
</html>
